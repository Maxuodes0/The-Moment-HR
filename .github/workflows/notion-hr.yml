name: Run Notion HR Jobs

on:
  schedule:
    - cron: "0 6 * * *"   # كل يوم 6 صباحًا UTC
  workflow_dispatch:

jobs:
  run-notion-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Process vacation requests
        run: npm run read-db
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_EMPLOYEES: ${{ secrets.NOTION_DB_EMPLOYEES }}
          VACATION_DB_ID: ${{ secrets.VACATION_DB_ID }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
